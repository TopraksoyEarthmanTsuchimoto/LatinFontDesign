<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png" id="icon" sizes="32x32">

      /*@font-face {

      body{
        background-color: #22272e;
        color: #adbac7;
        text-align: center;
      }
      *{
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      header{
        position: fixed;
        left:50%; transform: translateX(-50%);
        top:3vh;
        height: 12vh;
        display: flex; align-items: center; justify-content: center;
      }
      main{
        position: fixed;
        left:50%; transform: translateX(-50%);
        top:15vh;
        width:100vw;
        overflow: hidden;
      }
      div{
        display: flex; align-items: center; justify-content: center;
      }
      .printLooksLikeThis{
        width:100vw;
        height: 55px;
        background-color: rgba(99, 99, 99, 0.5);
      }
      .screenLooksLikeThis{
        width:100vw;
        height: 125px;
        margin-top: 3vh;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        ABCÇDEFGĞHIİJKLMNOÖPQRSŞTUÜVWYXZ<br>abcçdefgğhıijklmnoöpqrsştuüvwyxz
      </div>
    </header>
    <main>
      <div class="printLooksLikeThis">

      </div>
      <div class="screenLooksLikeThis">
        <img style="height:125px;" src="screen_1350x250.webp" alt="And this is how it looks on the screen">
      </div>
    </main>
    <nav>
